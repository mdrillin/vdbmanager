<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="vdbmanager.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Teiid VDB Manager</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="vdbmanager/vdbmanager.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body style="background-color:#F5F5DC">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <!-- MAIN TABLE -->
    <table width="100%" style="background-color:#F5F5DC">
    <tr>
    <td>
    <table align="left" style="background-color:#F5F5DC;padding:30px 0px 0px 20px;">
            <!-- Title -->
            <tr><td id="titleLabelContainer" align="left"></td></tr>

            <tr>
              <!--Sources Table - pad on right-->
              <td><table align="left" style="padding:0px 100px 0px 0px;">
                  <!-- VDB Sources Title -->
                  <tr>
                      <td><table align="left">
                          <tr>
                              <td id="vdbSelectionLabelContainer" />
                              <td id="vdbSelectionListBoxContainer" />
                              <td style="width:10em"/>
                              <td align="right" id="newVDBButtonContainer" />
                              <td align="right" id="deleteVDBButtonContainer" />
                          </tr>
                      </table></td>
                  </tr>

                  <!-- VDB Sources Title -->
                  <tr>
                      <td><table align="left" style="padding:30px 0px 0px 0px;">
                          <tr>
                              <td id="vdbSourcesLabelContainer" />
                              <td id="vdbStatusLabelContainer" />
                          </tr>
                      </table></td>
                  </tr>

                  <!-- Refresh SourceTable Button -->
                  <tr align="left">
                      <td><table align="left">
                          <tr width="100%">
                              <td align="left" id="refreshButtonContainer"></td>
                              <td align="left" id="apiLoginButtonContainer"></td>
                              <td style="width:30em"/>
                              <td align="right" id="examplesLinkContainer"></td>
                          </tr>
                      </table></td>
                  </tr>

                  <!-- VDB Sources Table -->
                  <tr><td id="vdbSourcesTableContainer"></td></tr>
                  
                  <!-- Delete and Add Button -->
                  <tr>
                      <td><table align="left">
                          <tr>
                              <td id="deleteSourcesButtonContainer"></td>
                              <td id="addSourceDialogButtonContainer"></td>
                              <td id="redeploySourceDialogButtonContainer"></td>
                          </tr>
                      </table></td>
                  </tr>
              </table></td>
            </tr>
    </table>
    </td>
    </tr>
    </table>
    
  </body>
</html>
